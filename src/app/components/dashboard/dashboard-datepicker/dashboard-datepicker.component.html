<div [dir]="rtlDirection ? 'rtl' : 'ltr'"
     [ngClass]="rtlDirection ? 'float-right calendar-rtl' : 'float-left'"
     class="box-dark datepicker-popover datepicker-container mat-elevation-z1 padding-full round-corner">
  <mat-calendar #myCalendar (click)="getPosition($event)" (selectedChange)="onSelect($event)"
                [dateClass]="dateClass()"></mat-calendar>
  <div *ngIf="events_reminders && events_reminders.reminders.length">
    <mat-list class="event-list">
      <div mat-subheader>{{'dashboard.dashboard_toolbar.reminder' | translate}} <b
        class="font-7-rem padding-full">{{'events_handler.main.reminder_count' | translate}}
        : {{events_reminders.reminders.length}}</b></div>
      <div>
        <mat-list-item *ngFor="let item of events_reminders.reminders.slice(0, 3)">
          <mat-icon class="font-full-plus-three-tenth-em" mat-list-icon>access_alarm</mat-icon>
          <div class="font-8-em" mat-line>{{item.description}}</div>
          <div class="font-8-rem" mat-line>{{item.startReminder | jalali}}</div>
        </mat-list-item>
      </div>
    </mat-list>

    <button (click)="showEventHandlerWindow(null,$event)" class="custom-flat-button full-width padding-mini-r-l line-height-30 font-9-em overflow-hide text-weight-normal"
            mat-raised-button>
      <span class="padding-mini-r-l">{{'events_handler.main.see_more' | translate}}</span>
    </button>
  </div>
</div>
