<div [ngStyle]="{'background-image': 'url(' + wallpaper + ')'}"
     class="dashboard-container full-width full-height wallpaper pos-rel">

  <app-soft-phone-incoming-call [rtlDirection]="rtlDirection"></app-soft-phone-incoming-call>

  <div id="calendar-desktop" class="dashboard-app-boundary height-full-minus-70 padding-full">
    <app-events-handler-calendar
            [indexID]="'calendar-desktop'"
            [loggedInUser]="loggedInUser"
            [serviceList]="serviceList"
            [rtlDirection]="rtlDirection">
    </app-events-handler-calendar>
    <!--<app-dashboard-datepicker ></app-dashboard-datepicker>-->
  </div>

  <app-screenshot></app-screenshot>

  <app-dashboard-toolbar [loggedInUser]="loggedInUser"
                         [rtlDirection]="rtlDirection"
                         [serviceList]="serviceList"
                         [windowManager]="windowManager"
                         class="dashboard-toolbar pos-fix bottom-full right-full left-full height-40">
  </app-dashboard-toolbar>
</div>
