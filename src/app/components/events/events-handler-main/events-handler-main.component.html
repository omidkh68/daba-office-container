<mat-drawer-container autosize class="event-main-datepicker">
    <mat-drawer #drawer mode="side">
        <div class="padding-full text-white">
            <div class="datepicker-container padding-full round-corner"
                 [ngClass]="rtlDirection ? 'float-right' : 'float-left'"
                 [dir]="rtlDirection ? 'rtl' : 'ltr'">
                <mat-calendar *ngIf="eventsList != null" [dateClass]="dateClass()" (selectedChange)="onSelect($event)"></mat-calendar>
                <mat-list>
                    <div mat-subheader>{{'dashboard.dashboard_toolbar.reminder' | translate}}</div>
                    <div *ngIf="remindersList != null">
                        <mat-list-item *ngFor="let item of remindersList">
                            <mat-icon class="font-full-plus-three-tenth-em" mat-list-icon>access_alarm</mat-icon>
                            <div mat-line class="font-6-em">{{item.description}}</div>
                            <div mat-line class="font-6-rem">{{item.startdate_format}} - {{item.enddate_format}}</div>
                        </mat-list-item>
                    </div>
                </mat-list>
            </div>
        </div>
    </mat-drawer>
    <div class="padding-full" [ngClass]="rtlDirection ? 'ca-rtl' : 'ca-ltr'">
        <full-calendar [events]="calendarEvents" #calendar [allDaySlot]="false" [buttonText]="buttonLabels"
                       [dir]="rtlDirection ? 'rtl' : 'ltr'"
                       [displayEventTime]="false"
                       [editable]="false"
                       [eventLimit]="2"
                       [firstDay]="1"
                       [eventLimitText]="''"
                       [handleWindowResize]="true"
                       [header]="header"
                       [locale]="rtlDirection ? 'fa' : 'en'"
                       [plugins]="calendarPlugins"
                       [slotLabelFormat]="slotLabelFormat"
                       [views]="views"
                       class="float-right w-100"
                       defaultView="dayGridMonth"
                       id="full_calendar">
        </full-calendar>
    </div>
    <section class="custom-popover mat-elevation-z4 round-corner">
        <mat-nav-list>
            <a (click)="loadBottomSheet(item , $event)" mat-list-item *ngFor="let item of eventTemp; last as last">
                <mat-icon class="padding-r-half" mat-list-icon>calendar_today</mat-icon>
                <h5 mat-line>{{item.name}}</h5>
                <p mat-line class="demo-2">{{item.sTime}} - {{item.eTime}}</p>
                <mat-divider class="full-width" [inset]="true" *ngIf="!last"></mat-divider>
            </a>
        </mat-nav-list>
    </section>
</mat-drawer-container>
