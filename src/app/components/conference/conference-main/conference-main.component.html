<div class="full-width full-height bg-white pos-rel">
  <div class="content-container full-width full-height display-flex flex-center">
    <div *ngIf="!showFrame" class="width-200">
      <button (click)="addNewVideoConf()" class="blue-gradient full-width padding-mini-r-l text-white line-height-30 font-9-em overflow-hide text-weight-normal"
              mat-raised-button>
        <span class="padding-mini-r-l">{{'conference.add' | translate}}</span>
      </button>
    </div>

    <webview #webFrame [ngClass]="{'showFrame': !showFrame}"
             class="webView-frame full-width full-height"></webview>
  </div>

  <div *ngIf="showFrame" [dir]="rtlDirection ? 'rtl' : 'ltr'"
       [ngClass]="rtlDirection ? 'left-half' : 'right-half'"
       class="copy-clipboard-container pos-abs bottom-7-em display-flex">
    <button (click)="copyInClipBoard()" [cdkCopyToClipboard]="confAddress"
            class="white-gradient mat-elevation-z1 padding-mini-r-l margin-mini-r-l text-gray-700 line-height-20 font-7-em overflow-hide text-weight-normal flex-center"
            mat-raised-button>
      <mat-icon class="text-green-600 width-18 height-18 line-height-18 font-8-rem">content_copy</mat-icon>
      <!--<span class="padding-mini-r-l">{{'conference.copy_address' | translate}}</span>-->
    </button>

    <button (click)="exitOfConference()"
            class="red-gradient mat-elevation-z1 padding-mini-r-l text-white line-height-20 font-7-em overflow-hide text-weight-normal flex-center"
            mat-raised-button>
      <mat-icon class="width-18 height-18 line-height-18 font-8-rem">close</mat-icon>
      <!--<span class="padding-mini-r-l">{{'conference.exist_from_conf' | translate}}</span>-->
    </button>
  </div>

  <div *ngIf="loadingIndicator.status && loadingIndicator.serviceName === 'videoConference'"
       class="loading-container pos-abs top-0 left-0 bottom-0 right-0 full-width full-height flex-center z-index-9999">
    <div class="text-center">
      <svg height="30px" id="Layer_1" style="enable-background:new 0 0 50 50;" version="1.1" viewBox="0 0 24 30"
           width="24px" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" y="0px">
        <rect fill="#333" height="5" width="4" x="0" y="13">
          <animate attributeName="height" attributeType="XML" begin="0s" dur="0.6s" repeatCount="indefinite"
                   values="5;21;5"></animate>
          <animate attributeName="y" attributeType="XML" begin="0s" dur="0.6s" repeatCount="indefinite"
                   values="13; 5; 13"></animate>
        </rect>
        <rect fill="#333" height="5" width="4" x="10" y="13">
          <animate attributeName="height" attributeType="XML" begin="0.15s" dur="0.6s" repeatCount="indefinite"
                   values="5;21;5"></animate>
          <animate attributeName="y" attributeType="XML" begin="0.15s" dur="0.6s" repeatCount="indefinite"
                   values="13; 5; 13"></animate>
        </rect>
        <rect fill="#333" height="5" width="4" x="20" y="13">
          <animate attributeName="height" attributeType="XML" begin="0.3s" dur="0.6s" repeatCount="indefinite"
                   values="5;21;5"></animate>
          <animate attributeName="y" attributeType="XML" begin="0.3s" dur="0.6s" repeatCount="indefinite"
                   values="13; 5; 13"></animate>
        </rect>
      </svg>

      <span class="display-block font-8-em text-gray-700">{{'global.loading' | translate}}</span>
    </div>
  </div>
</div>
