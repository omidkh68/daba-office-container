    <img [src]="sellersPermitString" class="display-block margin-auto full-height">

        <div class="info">
          <h4 class="name">
            {{ file?.name }}
          </h4>
          <p class="size">
            {{ formatBytes(file?.size) }}
          </p>
          <app-progress [progress]="file?.progress"></app-progress>
        </div>
      </div>
    </div>

    <div class="delete pos-abs top-0 cursor-pointer" (click)="deleteFile(0)">
      <mat-icon class="no-padding line-height-50 full-width full-height font-full-rem-2-plus-half text-green-800">replay</mat-icon>

    </div>

    <div *ngIf="loadingIndicator.status && loadingIndicator.serviceName === 'wallpaper'"
         class="loading-container pos-abs top-0 left-0 bottom-0 right-0 full-width full-height flex-center z-index-999">
      <div class="text-center">
        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"

        <rect x="0" y="13" width="4" height="5" fill="#333">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0s" dur="0.6s"
                   repeatCount="indefinite"></animate>
          <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0s" dur="0.6s"
                   repeatCount="indefinite"></animate>
        </rect>
          <rect x="10" y="13" width="4" height="5" fill="#333">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.15s" dur="0.6s"
                   repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.15s" dur="0.6s"
                     repeatCount="indefinite"></animate>
        </rect>
          <rect x="20" y="13" width="4" height="5" fill="#333">
          <animate attributeName="height" attributeType="XML" values="5;21;5" begin="0.3s" dur="0.6s"
                   repeatCount="indefinite"></animate>
            <animate attributeName="y" attributeType="XML" values="13; 5; 13" begin="0.3s" dur="0.6s"
                     repeatCount="indefinite"></animate>
        </rect>
      </svg>

        <!--<span class="display-block font-8-em text-gray-700">{{'global.loading' | translate}}</span>-->
      </div>
    </div>
  </div>


  <div *ngIf="sellersPermitString === ''" class="container full-width padding-half round-corner bg-white" appDnd (fileDropped)="onFileDropped($event)">

    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />

    <h3 class="margin-t-half font-full-plus-one-tenth-em">{{'profileSettings.drag_drop_text1' | translate}}</h3>
    <label mat-raised-button class="margin-t-full display-inline-block cursor-pointer     mat-raised-button green-gradient padding-mini-r-l text-white line-height-30 font-9-em overflow-hide text-weight-normal"
           for="fileDropRef">
      <mat-icon class="width-20 height-20 font-full-plus-two-tenth-rem">add</mat-icon>
      <span class="padding-mini-r-l">{{'profileSettings.drag_drop_text3' | translate}}</span>
    </label>
  </div>

  <mat-dialog-content class="display-block">
    <mat-tab-group class="">
      <mat-tab label="{{'profileSettings.pictures' | translate}}" class="height-48">
        <div class="pos-rel full-height">
          <div class="scrollable-content">
            <div class="row center-block font-8-rem">
              <div *ngFor="let picture of wallpapersPictures"
                   class="col-xs-4 col-sm-3 col-md-3 margin-b-full height-100"
                   [ngClass]="rtlDirection ? 'float-right' : 'float-left'">
                <mat-card class="mat-elevation-z1 full-width full-height wallpaper cursor-pointer"
                          (click)="changeWallpaper(picture.value)"
                          [style.background]="picture.value">
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="{{'profileSettings.gradients' | translate}}">
        <div class="pos-rel full-height">
          <div class="scrollable-content">
            <div class="row center-block font-8-rem">
              <div *ngFor="let grediant of wallpapersGrediant"
                   class="col-xs-4 col-sm-3 col-md-3 margin-b-full height-100"
                   [ngClass]="rtlDirection ? 'float-right' : 'float-left'">
                <mat-card class="mat-elevation-z1 full-width full-height cursor-pointer"
                          (click)="changeWallpaper(grediant.value)"
                          [style.background]="grediant.value">
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="{{'profileSettings.solid_colors' | translate}}">
        <div class="pos-rel full-height">
          <div class="scrollable-content">
            <div class="row center-block font-8-rem">
              <div *ngFor="let color of wallpapersSolidColors"
                   class="col-xs-4 col-sm-3 col-md-3 margin-b-full height-100"
                   [ngClass]="rtlDirection ? 'float-right' : 'float-left'">
                <mat-card class="mat-elevation-z1 full-width full-height cursor-pointer"
                          (click)="changeWallpaper(color.value)"
                          [style.background]="color.value">
                </mat-card>
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
</div>
