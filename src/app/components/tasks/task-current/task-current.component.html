<span class="float-left">Version: {{version}}</span>
<span class="float-right">task-current works!</span>

<div id="notification" *ngIf="notification">
  <p id="message" *ngIf="!message.length"></p>
  <button id="close-button" (click)="closeNotification()">Close</button>

  <button id="restart-button" *ngIf="restartBtn" (click)="restartApp()">Restart</button>
</div>
