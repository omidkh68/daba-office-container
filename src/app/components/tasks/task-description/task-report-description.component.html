<div class="pos-abs left-0 right-0 top-0 bottom-0 padding-full z-index-99">
  <div [dir]="rtlDirection ? 'rtl' : 'ltr'" class="full-height">
    <div class="height-45 overflow-x-hide overflow-y-auto full-width">
      <h1 [ngClass]="rtlDirection ? 'text-right' : 'text-left'"
          class="margin-b-full  font-full-em text-pink-600 text-weight-500 margin-b-half">
        {{NameDescription}}
      </h1>
      <a (click)="close()" [ngClass]="rtlDirection ? 'left-full ' : 'right-full'"
         class="pos-abs top-full cursor-pointer text-gray-600 ">
        <mat-icon class="text-grey-500">close</mat-icon>
      </a>
    </div>
    <div class="height-full-minus-90">
      <span [ngClass]="rtlDirection ? 'text-right float-right'  : 'text-left float-left'"
            class="half-width display-block text-gray-600 font-7-em margin-b-full display-flex">
           <mat-icon
             class="width-18 height-18 font-full-plus-three-tenth-em line-height-20">access_alarm</mat-icon>: {{DateStop | jalali:rtlDirection}}
      </span>
      <span [ngClass]="rtlDirection ? 'text-right float-right' : 'text-left float-left'"
            class="half-width display-block text-gray-600 font-7-em margin-b-full">{{'tasks.boards.task_percentage' | translate}}
        :  {{taskPercentage}}%
      </span>
      <p [ngClass]="rtlDirection ? 'text-right' : 'text-left'">{{taskDescription}}</p>
    </div>
    <div class="height-45 display-flex justify-content-end full-width display-flex align-items-end justify-content-end">
      <button (click)="close()"
              [ngClass]="rtlDirection ? 'text-left' : 'text-right'" class="no-bg no-border cursor-pointer text-red-500 line-height-30 font-9-em overflow-hide text-weight-normal full-width"
              type="button">
        <span class="padding-mini-r-l">{{'global.dismiss' | translate}}</span>
      </button>
    </div>
  </div>
</div>
