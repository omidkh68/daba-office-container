<mat-drawer-container [dir]="rtlDirection ? 'rtl' : 'ltr'"
                      [ngClass]="rtlDirection ? 'ca-rtl' : 'ca-ltr'" autosize class="rate-calendar">
  <dp-day-calendar
          #dateCalendar
          (onSelect)="eventClick($event)"
          *ngIf="showCalendar"
          [dir]="rtlDirection ? 'rtl' : 'ltr'"
          [config]="datePickerConfig"
          class="custom-full-calendar no-margin"
          theme="dp-material"></dp-day-calendar>

</mat-drawer-container>
