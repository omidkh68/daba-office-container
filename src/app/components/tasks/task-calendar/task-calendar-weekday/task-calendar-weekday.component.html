<full-calendar *ngIf="calendarEvents.length" defaultView="timeGridWeek"
               [locale]="'fa'"
               [dir]="'rtl'"
               [editable]="false"
               [handleWindowResize]="true"
               [header]="{
                  left: 'prev,next today',
                  center: 'title',
                  right: 'timeGridWeek,timeGridDay'
               }"
               [buttonText]="{
                  today:    'امروز',
                  month:    'ماه',
                  week:     'هفته',
                  day:      'روز',
                  list:     'لیست'
                }"
               [slotLabelFormat]="[{
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12:false
                }]"
               [views]="{
                dayGridMonthCustom: {
                  type: 'dayGridMonth',
                  buttonText: 'ماه'
                }
               }"
               [allDaySlot]="false"
               [displayEventTime]="true"
               [eventLimit]="2"
               [events]="calendarEvents"
               [plugins]="calendarPlugins"
               (click)="eventClick($event)">
</full-calendar>
