<mat-drawer-container autosize class="rate-calendar" id="rate-container">
  <mat-drawer #drawer class="round-corner mat-elevation-z4" mode="side">
    <div *ngIf="userSelected && userSelected.email" class="padding-full text-white">
      <!--            <mat-icon class="cursor-pointer" (click)="drawer.toggle()" aria-hidden="false">close</mat-icon>-->
      <div class="text-center">
        <img [src]="'/assets/profileImg/'+userSelected.email+'.jpg'"
             class="width-70 height-70 text-center round-corner-all margin-auto pos-rel top-six-tenth">
        <div class="text-white padding-t">{{userSelected.name}} {{userSelected.family}}</div>
        <div class="text-white padding-b">{{userSelected.email}}</div>
        <div class="text-white padding-t-b">
          {{'tasks.task_filter.tasks_filter_calendar_hours' | translate}}: {{sumTime}}</div>
      </div>
    </div>
  </mat-drawer>
  <div [ngClass]="rtlDirection ? 'ca-rtl' : 'ca-ltr'">
    <full-calendar #calendar [allDaySlot]="false" [buttonText]="buttonLabels"
                   [dir]="rtlDirection ? 'rtl' : 'ltr'"
                   [displayEventTime]="false"
                   [editable]="false"
                   [eventLimit]="2"
                   [events]="calendarDifferentEvents"
                   [firstDay]="1"
                   [handleWindowResize]="true"
                   [header]="header"
                   [height]="containerHeight"
                   [locale]="rtlDirection ? 'fa' : 'en'"
                   [plugins]="calendarPlugins"
                   [slotLabelFormat]="slotLabelFormat"
                   [views]="views"
                   class="float-right w-100"
                   defaultView="dayGridMonth"
                   id="full_calendar">
    </full-calendar>
  </div>
</mat-drawer-container>
