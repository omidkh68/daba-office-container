<div class="full-width full-height">
  <mat-list class="soft-phone-user full-width height-50">
    <mat-list-item class="padding-mini-r-l full-height">
      <img [alt]="loggedInUser.name" [src]="'assets/profileImg/'+ loggedInUser.email +'.jpg'"
           class="mat-elevation-z2"
           matListAvatar>
      <h3 class="font-8-rem text-weight-bold" matLine> {{loggedInUser.name}} </h3>

      <div class="font-8-rem">
        <mat-slide-toggle #slideToggle dir="ltr">
          <span class="padding-mini-r-l">{{(slideToggle.checked ? 'global.active' : 'global.deactivate') | translate}}</span>
        </mat-slide-toggle>
      </div>
    </mat-list-item>
  </mat-list>

  <div class="height-full-minus-50 overflow-x-hide overflow-y-auto padding-t-b">
    <mat-list class="full-width">
      <mat-list-item (click)="openSheet(user)"
                     *ngFor="let user of softPhoneUsers | myFilter:filterArgs"
                     class="highlight cursor-pointer padding-r-l full-height margin-b-full">
        <img [alt]="user.name + ' ' + user.family" [src]="'assets/profileImg/'+ user.email +'.jpg'"
             class="mat-elevation-z2 width-35 height-35" matListAvatar>

        <h3 class="font-7-rem text-weight-bold" matLine> {{user.name}} </h3>
        <p class="font-6-em text-gray-600" matLine>{{user.creationDate | jalali}}</p>

        <div [ngClass]="user.status === '1' ? 'online' : 'offline'"
             class="user-soft-phone-status pos-rel text-gray-500 width-30 height-30 round-corner-all"></div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
