<ng-container *ngIf="tabId === 2">
  <div [dir]="rtlDirection ? 'rtl' : 'ltr'" class="full-height flex-center">
    <mat-list *ngIf="cdrExtensionList.length; else noItem;"
              class="cdr-mat-list full-width full-height overflow-x-hide overflow-y-auto">
      <ng-container *ngFor="let cdr of cdrExtensionList">
        <mat-list-item *ngIf="cdr"
                       class="highlight cursor-pointer height-45 padding-tiny-t-b padding-mini-r-l">
          <mat-icon [class]="cdr.color ? cdr.color : ''" mat-list-icon>
            {{cdr.icon ? cdr.icon : ''}}
          </mat-icon>

          <h3 class="font-7-rem text-weight-bold line-height-20" matLine>
            {{cdr.user ? cdr.user.extension_name + ' -' : ''}} {{cdr.src ? cdr.src : ''}}
          </h3>

          <p class="font-7-em text-gray-600 line-height-15"
             matLine>{{cdr.date ? (cdr.date | jalali:rtlDirection) : ''}}</p>

          <div
            class="user-soft-phone-status white-space-nowrap pos-rel text-gray-500 round-corner-all transition font-7-em">
            {{cdr.desc ? (cdr.desc | translate) : ''}}
          </div>
        </mat-list-item>
      </ng-container>
    </mat-list>

    <ng-template #noItem>
      {{'global.no_result' | translate}}
    </ng-template>
  </div>
</ng-container>
